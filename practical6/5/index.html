<!DOCTYPE html>
<html>

<head>
    <title>Обчислення суми</title>
    <script>
        function obchyslennyaSumy() {
            // Отримання значень з полів вводу
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);

            // Обчислення суми
            var sum = num1 + num2;

            // Виведення результату у діалоговому вікні та в полі уведення
            alert("Сума: " + sum);
            document.getElementById('result').value = sum;
        }
    </script>
</head>

<body>
    <form>
        <label for="number1">Перше число:</label>
        <input type="number" id="number1"><br><br>

        <label for="number2">Друге число:</label>
        <input type="number" id="number2"><br><br>

        <input type="button" value="Обчислити" onclick="obchyslennyaSumy()"><br><br>

        <label for="result">Результат:</label>
        <input type="text" id="result" readonly>
    </form>
</body>

</html>
